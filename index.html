<DOCTYPE html>
  <html lang="en" ng-app="myApp">
  <head>
  <title>ToDo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="script.js"></script>
  </head>
  <body>
  <div ng-controller="mainController as vm">
  <div class="container">
    <div class="col-sm-3 sidenav">
    <h1> ToDo Application </h1>
    <p> This application is to assist you on creating a daily ToDo list. Go ahead! Give it a try! </p>
<div>
    <form>
      <div class="form-group">
						<label for="task">Task</label>
							<input ng-model="vm.todoInput" class="form-control" placeholder="What do you need to do today?" ></input>
					</div>
  <div class="form-group">
      <label>Priority:</label>
    <select ng-model="vm.priority" class="form-control" id="priority">
        <option value='1'>High</option>
        <option value='2'>Medium</option>
        <option value='3'>Low</option>
    </select>

    <div class="panel-footer pull-sm-right">
      <button ng-click="vm.addNew()" type="button" class="btn btn-primary form-group">Add ToDo</button>
				</div>
        <div class="container col-sm-offest-8">

	<div class="panel-body">
			<button ng-click="vm.sort('priority')" class="btn btn-primary">Order by highest priority</button>
			<button ng-click="vm.sort('-priority')" class="btn btn-primary">Order by lowest priority</button>
			<button ng-click="vm.sort('todoText')" class="btn btn-primary">Order alphabetically</button>
		</div>

    <div class="panel-body">
    <table class="table table-bordered">
      <tbody>

        <tr ng-repeat="item in vm.todo">
          <td>{{item.todoText}} {{item.priority}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div

</body>
</html>
